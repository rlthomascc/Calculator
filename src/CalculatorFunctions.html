<!DOCTYPE HTML>
<html>
<head>
<script src = "CalculatorFunctions.js"></script>
<link rel="stylesheet" href="CalculatorFunctions.css">
</head>
  <body>
    <div class="calculatorBase">
      <div class="numbers">
        <button class="numZero" id="nums"> 0 </button>
        <button class="numOne" id="nums"> 1 </button>
        <button class="numTwo" id="nums"> 2 </button>
        <button class="numThree" id="nums"> 3 </button>
        <button class="numFour" id="nums"> 4 </button>
        <button class="numFive" id="nums"> 5 </button>
        <button class="numSix" id="nums"> 6 </button>
        <button class="numSeven" id="nums"> 7 </button>
        <button class="numEight" id="nums"> 8 </button>
        <button class="numNine" id="nums"> 9 </button>
        <button class="numTen" id="nums"> 10 </button>
        <button class="numDecimal" id="nums"> . </button>
      </div>
      <div class="actions">
        <button class="add" id="actionElems"> + </button>
        <button class="subtract" id="actionElems"> - </button>
        <button class="multiply" id="actionElems"> x </button>
        <button class="divide" id="actionElems"> รท </button>
        <button class="equals" id="actionElems"> = </button>
        <button class="clear" id="actionElems"> AC </button>
        <button class="posNeg" id="actionElems"> +/- </button>
      </div>
    </div>
  </body>
</html>
