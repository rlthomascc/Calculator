<!DOCTYPE HTML>
<html>
<head>
<script src = "CalculatorFunctions.js"></script>
<link rel="stylesheet" href="CalculatorFunctions.css">
</head>
  <body>
    <tr class="viewer">
    <td><input type="text" name="display" id="display" disabled></td> <!-- INPUT SECTION OF CALCULATOR -->
  </tr>
    <table class="calculatorButtons">

      <tr class="firstRow">
      <th><button  id="actionSub"> C </button></th>
      <th><button  id="actionSub"> +/- </button></th>
      <th><button  id="actionSub"> % </button></th>
      <th><button  id="actionMain"> รท </button></th>
    </tr>

    <tr class="secondRow">
      <td><button  id="number"> 7 </button></td>
      <td><button  id="number"> 8 </button></td>
      <td><button  id="number"> 9 </button></td>
      <td><button  id="actionMain"> x </button></td>
    </tr>

    <tr class="thirdRow">
      <td><button  id="number"> 4 </button></td>
      <td><button  id="number"> 5 </button></td>
      <td><button  id="number"> 6 </button></td>
      <td><button  id="actionMain"> - </button></td>
    </tr>

    <tr class="fourthRow">
      <td><button  id="number"> 1 </button></td>
      <td><button  id="number"> 2 </button></td>
      <td><button  id="number"> 3 </button></td>
      <td><button id="actionMain"> + </button></td>
    </tr>

    <tr class="fifthRow">
      <td><button  id="number"> 0 </button></td>
      <td><button  id="number"> . </button></td>
      <td><button  class="equals" id="actionMain"> = </button></td>
    </tr>





  </body>
</html>
